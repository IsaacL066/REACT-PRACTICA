<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica ReactDS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: rgb(173, 182, 230);">
    <div class="container">
        <h1>Práctica React</h1>
        <h2>Bienvenido puedes registrarte</h2>
        <img src="https://i.pinimg.com/736x/4e/35/b1/4e35b1e5bc434070a0b278f97b7ecb46.jpg" alt="Tux" width="300" height="200">

        <form id="myForm">
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>
            <button type="submit">Enviar</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
